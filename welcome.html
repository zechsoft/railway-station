<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFix - Connect with your repair</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .tablet-container {
            position: relative;
            width: 400px;
            height: 800px;
            background-color: #e6e6e6;
            border-radius: 40px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .side-button {
            position: absolute;
            width: 4px;
            height: 40px;
            background-color: #d1d1d1;
            border-radius: 2px;
        }
        
        .power-button {
            top: 150px;
            right: -2px;
        }
        
        .volume-up {
            top: 210px;
            left: -2px;
        }
        
        .volume-down {
            top: 260px;
            left: -2px;
        }
        
        .screen {
            width: 100%;
            height: 90%;
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px 20px;
        }
        
        .illustration {
            width: 220px;
            margin: 60px 0;
        }
        
        .app-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            color: #222;
        }
        
        .app-subtitle {
            font-size: 20px;
            color: #555;
            line-height: 1.4;
            margin-bottom: 80px;
            text-align: center;
        }
        
        .get-started-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .nav-buttons {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        
        
        
    </style>
</head>
<body>
    <div class="tablet-container">
        <div class="side-button power-button"></div>
        <div class="side-button volume-up"></div>
        <div class="side-button volume-down"></div>
        
        <div class="screen">
            <img src="images/boyheadset.png" alt="Technician with headphones and tablet" class="illustration">
            <h1 class="app-title">SmartFix</h1>
            <p class="app-subtitle">Connect with<br>your repair</p>
            <button class="get-started-btn">Get Started</button>
        </div>
        
        
    </div>
</body>
</html>
